# @package _global_
defaults:
  - /experiment/wt103/hyena.yaml

model_name: hyenassm
model:
  layer:
    _name_: hyenassm
    emb_dim: 33
    filter_order: 64
    local_order: 3
    l_max: 1024
    fused_fft_conv: False
    modulate: True
    lr: ${optimizer.lr}
    lr_pos_emb: ${optimizer.lr}
    dropout: 0.15
